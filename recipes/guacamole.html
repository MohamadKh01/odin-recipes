    <p>This quick and easy guacamole is (almost) too good to be true. </p>

    <h3>Ingredients</h3>
    <ul>
        <li>Avocados</li>
        <li>Onions</li>
        <li>Tomatoes</li>
        <li>Seasonings</li>
        <li>Lime juice</li>
    </ul>

    <h3>Steps</h3>
    <ol>
        <li>Mash the avocados</li>
        <li>Stir in the remaining ingredients</li>
        <li>chill in the fridge</li>
    </ol>
